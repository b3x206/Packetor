plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.protobuf" version "0.9.4"
}
// --
// apply plugin: "com.android.application"
// apply plugin: "kotlin-android"
// apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
// apply plugin: "com.google.protobuf"

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

// com.android.application + kotlin-android
android {
    namespace = "com.yongf.flutter.packetcaptureflutter"
    compileSdk = flutter.compileSdkVersion
    // ndkVersion = flutter.ndkVersion // Unused for this app?

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.yongf.flutter.packetcaptureflutter"
        minSdkVersion = flutter.minSdkVersion
        // targetSdkVersion = 28
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"

        // idk what this does, could be from older gradle.
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation" : "$projectDir/schemas".toString()]
            }
        }
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
        main {
            // Define the proto file directory
            proto {
                srcDir "src/main/proto"
                include "**/*.proto"
            }
        }
    }

    lintOptions {
        disable "InvalidPackage"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

// dev.flutter.flutter-gradle-plugin
flutter {
    source = "../.."
}

// com.google.profobuf
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.0.0"
    }
    plugins {
        javalite {
            artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0"
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                javalite {}
            }
        }
    }
}

