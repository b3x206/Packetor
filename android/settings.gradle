pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream {
            properties.load(it)
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

// Is this not declarative? ¯\_(ツ)_/¯
include ":app"

// This is actually a plugin (a project used as plugin), which was made by, unsuprisingly, the chinese.
// Great, it's not included and be expected.
// Note : If the submodule is broken than it may not work, which we have to figure.
include ":pcf-core"
project(":pcf-core").projectDir = new File(settingsDir, "../Android/NetWorkPacketCapture-Plugin/vpnadaptercore")
