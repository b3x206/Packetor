pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream {
            properties.load(it)
        }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

// Is this not declarative? ¯\_(ツ)_/¯
include ":app"

// This is actually a plugin (a project used as plugin), which was made by, unsuprisingly, the chinese.
// --
// Note : If the submodule is broken than it may not work, which we have to figure.
// Yes, the submodule is so old that it's broken. Always wanted to fix deprecated android API's and libraries anyways. Thankfully the dependencies are minimal.
include ":pcf-core"
project(":pcf-core").projectDir = new File(settingsDir, "./PacketCapturePlugin/vpnadaptercore")
